<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekan dan Bicara</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/surah.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
</head>
<body>
    <!-- Header yang menampilkan nama surah dan ayat -->
    <div class="surah-header">
        <div class="surah-name">
            <h1>Al-Fatihah</h1>
            <p>Pembuka</p>
        </div>
        <div class="verse-info">
            <p><strong>Ayat ke:</strong> 1</p>
        </div>
    </div>

    <!-- Konten utama di bawah header -->
    <div class="container">
        <div class="left-panel">
            <h1>Tekan dan Bicara</h1>
            <div class="microphone">
                <img src="{{ url_for('static', filename='img/mic.png') }}" alt="Microphone" id="microphone-icon">
            </div>
        </div>
        <div class="right-panel">
            <h2>Ucapkan Huruf Berikut</h2>
            <div class="arabic-text">بِسْمِ اللّٰهِ الرَّحْمٰنِ الرَّحِيْمِ</div>
        </div>
    </div>

    <div class="notifications"></div>

    <script src="{{ url_for('static', filename='js/surah.js') }}"></script>

</html>
